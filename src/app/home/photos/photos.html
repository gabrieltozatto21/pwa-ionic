<ion-content>

    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12" size-sm="12" size-lg="6">
        <ion-card class="ion-no-margin card">
          <img src="http://lorempixel.com.br/largura/altura" alt="">

            <ion-card-title>titulo</ion-card-title>
            <p>mensagem</p>
